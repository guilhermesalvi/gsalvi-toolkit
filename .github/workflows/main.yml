name: Build, Test, Publish, and Sync Main Branch

on:
  push:
    branches:
      - release
  pull_request:
    types: [closed]
    branches:
      - release

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.11.0
        with:
          versionSpec: '5.x'

      - name: Execute GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.11.0

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Pack Project
        run: |
          dotnet pack --configuration Release --no-build \
            --output ./artifacts \
            /p:PackageVersion=${{ steps.gitversion.outputs.NuGetVersionV2 }}

      - name: Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: artifacts/*.nupkg

  publish_to_nuget:
    if: github.event.pull_request.merged == true
    needs: build_and_test
    runs-on: ubuntu-latest

    steps:
      - name: Download Package Artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push ./artifacts/*.nupkg --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json

  sync_main_branch:
    if: github.event.pull_request.merged == true
    needs: publish_to_nuget
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request to Main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PULL_REQUEST_GITHUB_TOKEN }}
          source-branch: release
          target-branch: main
          title: 'Merge release into main'
          body: 'Automated synchronization of release branch into main.'
          labels: automated-pr

      - name: Auto Merge Pull Request
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.PULL_REQUEST_GITHUB_TOKEN }}
          MERGE_LABELS: automated-pr
          MERGE_METHOD: squash
